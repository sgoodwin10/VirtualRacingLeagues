services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use development stage with Node.js
    container_name: ${DOCKER_CONTAINER_NAME}-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "5173:5173"  # Vite dev server
    networks:
      - ${DOCKER_NETWORK_NAME}
    depends_on:
      - mariadb
      - redis
    extra_hosts:
      - "${APP_ROOT_DOMAIN}:host-gateway"
      - "app.${APP_ROOT_DOMAIN}:host-gateway"
      - "admin.${APP_ROOT_DOMAIN}:host-gateway"

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: ${DOCKER_CONTAINER_NAME}-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - ${DOCKER_NETWORK_NAME}
    depends_on:
      - app

  # MariaDB Service
  mariadb:
    image: mariadb:10.11
    container_name: ${DOCKER_CONTAINER_NAME}-mariadb
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - ${DOCKER_NETWORK_NAME}

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: ${DOCKER_CONTAINER_NAME}-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ${DOCKER_NETWORK_NAME}

  # Elasticsearch Service (for future use)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ${DOCKER_CONTAINER_NAME}-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - ${DOCKER_NETWORK_NAME}

  # Mailpit Service (Email testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: ${DOCKER_CONTAINER_NAME}-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP server
    networks:
      - ${DOCKER_NETWORK_NAME}

networks:
  virtualracingleagues:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
